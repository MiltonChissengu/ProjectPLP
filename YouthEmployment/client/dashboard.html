<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emprega Jovem Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Emprega Jovem Dashboard</h1>

    <form id="jobForm" class="mb-3">
      <input class="form-control mb-2" id="employer" name="employer" placeholder="Employer Name" required />
      <input class="form-control mb-2" id="title" name="title" placeholder="Job Title" required />
      <input class="form-control mb-2" id="description" name="description" placeholder="Description" required />
      <input class="form-control mb-2" id="location" name="location" placeholder="Location" required />
      <input class="form-control mb-2" id="salary" name="salary" type="number" placeholder="Salary" required />
      <button class="btn btn-primary w-100" type="submit">Add Job</button>
    </form>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Employer</th>
          <th>Title</th>
          <th>Description</th>
          <th>Location</th>
          <th>Salary</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="jobsTable"></tbody>
    </table>

    <div id="alertBox" class="mt-3"></div>
  </div>
  <script src="/assets/dashboard.js"></script>
</body>
</html>
