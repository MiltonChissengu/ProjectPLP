<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/register.css">
</head>
<body>
    <div class="register">
        <form action="" method="post">
            <h2>Youth Employment</h2>
            <h3>Register</h3>
            <fieldset class="first">
                <legend>Personal data</legend>
                <label for="first_name">First name:</label>
                <input type="text" name="first_name" id="" placeholder="Enter your name" required>
                <label for="last_name">Last name:</label>
                <input type="text" name="last_name" id="" placeholder="Enter your last name" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="" placeholder="Enter your email" required> <br><br>
                <label for="date">Date of birth:</label>
                <input type="date" name="date" id="">
                <label for="Local_birth">Local of birth:</label>
                <select name="Local_birth" id="" required>
                    <option value="Niger">Niger</option>
                    <option value="Nigeria" selected>Nigeria</option>
                    <option value="Angola">Angola</option>
                    <option value="Egypt">Egypt</option>
                    <option value="Algeria">Alegria</option>
                    <option value="others">Others</option>
                </select>
                <br><br>
                <label for="phone_number">phone number:</label>
                <input type="" value="+" disabled class="adition">
                <input type="number" name="code" placeholder="Code (___)" required>
                <input type="number" name="number" placeholder="Number" required>
            </fieldset>
            <fieldset>
                <legend>Address</legend>
                <label for="country">Country:</label>
                <input type="text" name="country" id="" placeholder="Where you are in country" required>
                <label for="province">Province:</label>
                <input type="text" name="province" id="" placeholder="Where you are in province" required>
                <label for="city">City:</label>
                <input type="text" name="City" id="" placeholder="Where you are in the city" required>
            </fieldset>
            <fieldset>
                <legend>New account</legend>
                <label for="Username">Username:</label>
                <input type="text" name="username" placeholder="Enter the username" required>
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter your email" required>
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Enter your new password" required>
            </fieldset>
            <center>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear"><br><br>
            <a href="Login.html"><span>Do you have an account?</span> Click here</a>
            </center>
        </form>
    </div>
</body>
</html>
