<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register - Youth Employment</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <main class="container auth">
    <h2>Youth Employment</h2>
    <h2>Register</h2>
    <form id="registerForm" action="" method="post">
      <label>Name<input type="text" id="name" name="name" required></label>
      <label>Email<input type="email" id="email" name="email" required></label>
      <label>Password<input type="password" id="password" name="password" required></label>
      <label>Type of
        <select id="role">
          <option value="USER">User</option>
          <option value="EMPLOYER">Employer</option>
          <option value="CONTRACTOR">Contractor</option>
        </select>
      </label>
      <button class="btn" type="submit" name="submit">Register</button>
    </form>
    <p>Do you already have an account? <a href="login.html">Login</a></p>
  </main>

  <script src="/assets/script.js"></script>
</body>
</html>
